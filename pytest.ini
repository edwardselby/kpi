[pytest]
# Pytest configuration for KPI Report Generator

# Define custom markers
markers =
    integration: marks tests as integration tests (slow, real operations - skipped by default)
    unit: marks tests as unit tests (fast, mocked operations - run by default)

# Default: skip integration tests unless explicitly requested
addopts = -m "not integration" --tb=short

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    tests/*
    .venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
